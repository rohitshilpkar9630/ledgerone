<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LedgerOne ‚Äî Inventory</title>
  <link rel="stylesheet" href="../../css/theme.css"/>
  <style>
    :root{--sidebar-w:240px}
    body{margin:0;display:flex;min-height:100vh;background:#0b0f12;color:var(--text);font-family:Inter,system-ui}
    .sidebar{width:var(--sidebar-w);min-width:var(--sidebar-w);background:#090c10;padding:20px;display:flex;flex-direction:column;gap:20px;box-shadow:4px 0 20px rgba(0,0,0,0.5)}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(180deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center}
    .nav{display:flex;flex-direction:column;gap:8px}
    .nav a{display:flex;align-items:center;gap:10px;color:#9fb1cb;text-decoration:none;padding:10px;border-radius:10px}
    .nav a.active,.nav a:hover{background:linear-gradient(90deg,rgba(255,176,32,0.08),transparent);color:var(--text)}
    .main{flex:1;padding:20px 28px;overflow:auto}
    h2{margin-top:0}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:20px;margin-top:10px}
    .card{background:var(--card);padding:18px;border-radius:14px;border:var(--glass-border);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    label{display:block;font-size:13px;color:var(--muted);margin-top:8px}
    input{width:100%;padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.08);color:var(--text);margin-top:4px}
    input:focus{border-color:var(--accent);outline:none;box-shadow:0 0 6px rgba(255,176,32,0.3)}
    .btn{padding:10px 12px;border:none;border-radius:10px;font-weight:600;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#0b0b0b;box-shadow:0 4px 14px rgba(255,176,32,0.2)}
    table{width:100%;border-collapse:collapse;margin-top:12px;font-size:14px}
    th,td{padding:8px 10px;border-bottom:1px solid rgba(255,255,255,0.05)}
    th{text-align:left;color:var(--muted)}
    tr:hover{background:rgba(255,255,255,0.02)}
    .actions button{margin-right:6px;padding:4px 8px;border:none;border-radius:6px;cursor:pointer;font-size:12px}
    .edit{background:#ffc85a20;color:#ffc85a}
    .delete{background:#ff6b6b20;color:#ff6b6b}
    @media(max-width:900px){.grid{grid-template-columns:1fr}.sidebar{display:none}}
  </style>
</head>
<body>
  <!-- SIDEBAR (same as dashboard) -->
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">üì¶</div>
      <div><div style="font-weight:700;color:var(--accent)">LedgerOne</div><div style="font-size:12px;color:var(--muted)">AI Business Cockpit</div></div>
    </div>

    <nav class="nav">
      <a href="./dashboard.html">üè† Dashboard</a>
      <a href="./inventory.html" class="active">üì¶ Inventory</a>
      <a href="./customers.html">üßë‚Äçü§ù‚Äçüßë Customers</a>
      <a href="./suppliers.html">üè≠ Suppliers</a>
      <a href="./finance.html">üí∞ Finance</a>
      <a href="./ai-assist.html">ü§ñ AI Assist</a>
      <a href="./settings.html">‚öôÔ∏è Settings</a>
    </nav>

    <button id="btnLogout" style="margin-top:auto" class="btn">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <h2>Inventory</h2>
    <div class="grid">
      <!-- LEFT: ADD FORM -->
      <!-- LEFT: ADD FORM (replace existing left form) -->
<div class="card">
  <h3>Add Product</h3>

  <label>Product Name</label>
  <input id="pname" type="text" placeholder="Example: Blue Pen" />

  <label>Price (‚Çπ)</label>
  <input id="pprice" type="number" step="0.01" placeholder="Example: 25" />

  <label>Quantity</label>
  <input id="pqty" type="number" step="1" placeholder="Example: 100" />

  <label>Supplier</label>
  <div style="display:flex;gap:8px;align-items:center">
    <select id="psupplier" style="flex:1;padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text)"></select>
    <button id="btnAddSupplier" class="btn" style="padding:10px;border-radius:8px">+ Supplier</button>
  </div>

  <button class="btn btn-primary" id="btnAdd" style="margin-top:12px;width:100%">Add Product</button>
  <div id="msg" style="font-size:13px;color:var(--muted);margin-top:8px"></div>
</div>


      <!-- RIGHT: TABLE -->
      <div class="card">
        <h3>All Products</h3>
        <table id="productTable">
          <thead>
            <tr><th>Name</th><th>Price</th><th>Qty</th><th>Supplier</th><th>Status</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module">
    import { supabase } from '../../js/supabase.js';

    // Auth check (same as dashboard)
    const sessionData = await supabase.auth.getSession();
    if(!sessionData.data.session){
      setTimeout(async()=>{
        const retry = await supabase.auth.getSession();
        if(!retry.data.session) window.location.href='../../login.html';
      },1000);
    }

    document.getElementById('btnLogout').onclick = async ()=> {
      await supabase.auth.signOut();
      window.location.href='../../login.html';
    };

    const nameEl=document.getElementById('pname');
    const priceEl=document.getElementById('pprice');
    const qtyEl=document.getElementById('pqty');
    const supplierEl=document.getElementById('psupplier');
    const msg=document.getElementById('msg');
    const tbody=document.querySelector('#productTable tbody');

    loadProducts();

    async function loadProducts(){
      const {data,error}=await supabase.from('products').select('*').order('created_at',{ascending:false});
      if(error){msg.textContent="Error loading products.";return;}
      tbody.innerHTML=data.map(p=>`
        <tr data-id="${p.id}">
          <td>${p.name}</td>
          <td>‚Çπ${p.price}</td>
          <td>${p.quantity}</td>
          <td>${p.supplier??'-'}</td>
          <td>${p.status??'-'}</td>
          <td class="actions">
            <button class="edit" onclick="editProduct('${p.id}')">Edit</button>
            <button class="delete" onclick="deleteProduct('${p.id}')">Delete</button>
          </td>
        </tr>`).join('');
    }

    document.getElementById('btnAdd').onclick=async()=>{
      const name=nameEl.value.trim(), price=parseFloat(priceEl.value), qty=parseInt(qtyEl.value), supplier=supplierEl.value.trim();
      if(!name||isNaN(price)||isNaN(qty)){msg.textContent="Fill name, price & qty.";return;}
      const status=qty<10?"Low":qty<50?"Medium":"High";
      const {error}=await supabase.from('products').insert([{name,price,quantity:qty,supplier,status}]);
      if(error){msg.textContent="Error adding.";return;}
      msg.textContent="‚úÖ Added!";nameEl.value=priceEl.value=qtyEl.value=supplierEl.value="";
      loadProducts();
    };

    window.deleteProduct=async(id)=>{
      if(!confirm("Delete product?"))return;
      const {error}=await supabase.from('products').delete().eq('id',id);
      if(!error)loadProducts();
    };

    window.editProduct=async(id)=>{
      const row=document.querySelector(`tr[data-id="${id}"]`);
      const name=prompt("Product name:",row.children[0].textContent);
      const price=prompt("Price:",row.children[1].textContent.replace('‚Çπ',''));
      const qty=prompt("Quantity:",row.children[2].textContent);
      const supplier=prompt("Supplier:",row.children[3].textContent);
      const status=qty<10?"Low":qty<50?"Medium":"High";
      const {error}=await supabase.from('products').update({name,price,quantity:qty,supplier,status}).eq('id',id);
      if(!error)loadProducts();
    };
  </script>
</body>
</html>
