<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LedgerOne â€” Sign Up</title>
  <!-- in src/pages/index.html (and other pages) -->
<link rel="stylesheet" href="./css/theme.css" />

  <style>
    /* Page-specific (keeps same UI/UX as login) */
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:linear-gradient(180deg,#080a0c,#0e1217);font-family:Inter,system-ui;color:var(--text)}
    .card{width:420px;max-width:94%;background:var(--card);padding:36px;border-radius:16px;border:var(--glass-border);box-shadow:0 12px 40px rgba(2,6,23,0.6);text-align:center}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(180deg,var(--accent),var(--accent-2));display:inline-flex;align-items:center;justify-content:center;font-size:22px;margin-bottom:12px}
    h1{margin:6px 0 6px;color:var(--accent)}
    p.lead{color:var(--muted);margin-top:0;margin-bottom:18px}
    label{display:block;text-align:left;font-size:13px;color:var(--muted);margin-top:10px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--text);margin-top:6px}
    input:focus{outline:none;border-color:var(--accent);box-shadow:0 6px 20px rgba(255,176,32,0.06)}
    .btn{width:100%;padding:12px;border-radius:10px;border:none;font-weight:700;cursor:pointer;margin-top:12px}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#050505;box-shadow:0 8px 26px rgba(255,176,32,0.12)}
    .btn-google{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--text);padding:10px;border-radius:10px;margin-top:10px}
    .muted{color:var(--muted);font-size:13px}
    #authMsg{margin-top:10px;font-size:13px;color:var(--accent)}
    .footer{margin-top:14px;color:var(--muted);font-size:13px}
    .footer a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="signup-title">
    <div class="logo">ðŸ“¦</div>
    <h1 id="signup-title">LedgerOne</h1>
    <p class="lead">Create your free account â€” get Jarvis-style business insights</p>

    <label for="email">Email</label>
    <input id="email" type="email" autocomplete="email" placeholder="you@business.com" />

    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="new-password" placeholder="Minimum 6 characters" />

    <button id="btnSignup" class="btn btn-primary">Create account</button>
    <button id="btnGoogle" class="btn-google">Continue with Google</button>

    <div id="authMsg" role="status" aria-live="polite"></div>

    <div class="footer">Already have an account? <a href="./login.html">Login</a></div>
  </div>

  <script type="module">
    import { supabase } from '../js/supabase.js';
    import { REDIRECT_AFTER_LOGIN } from '../js/config.js';

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const msgEl = document.getElementById('authMsg');
    const btnSignup = document.getElementById('btnSignup');
    const btnGoogle = document.getElementById('btnGoogle');

    // Helper: show message
    function show(msg, isError=false){
      msgEl.textContent = msg;
      msgEl.style.color = isError ? '#ff6b6b' : 'var(--accent)';
    }

    // signup flow: signUp -> check session -> fallback signInWithPassword
    async function signupFlow(email, password){
      show('Creating account...');
      try{
        const { data, error } = await supabase.auth.signUp({ email, password });
        console.log('signUp:', data, error);
        if (error && error.message) {
          show('Error: '+error.message, true);
          return null;
        }

        // Give supabase a moment to persist session (if created)
        await new Promise(r=>setTimeout(r, 700));
        const { data: sessData } = await supabase.auth.getSession();
        if (sessData?.session) return sessData.session;

        // Fallback: attempt signInWithPassword (useful in some dev setups)
        const { data: signInData, error: signInErr } = await supabase.auth.signInWithPassword({ email, password });
        console.log('fallback signIn:', signInData, signInErr);
        if (signInErr) {
          // likely requires email confirmation
          return null;
        }
        return signInData?.data?.session ?? null;
      }catch(e){
        console.error(e);
        show('Unexpected error. Check console.', true);
        return null;
      }
    }

    btnSignup.addEventListener('click', async ()=>{
      const email = emailEl.value.trim();
      const password = passEl.value;
      if(!email || !password){ show('Please enter email and password', true); return; }
      const session = await signupFlow(email, password);
      if(session){
        show('âœ… Signed in. Redirecting...');
        setTimeout(()=> window.location.href = REDIRECT_AFTER_LOGIN, 800);
      } else {
        show('Check your email to confirm (or try login).', true);
      }
    });

    btnGoogle.addEventListener('click', async ()=>{
      show('Redirecting to Google...');
      const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
      if(error) show('Error: ' + error.message, true);
    });

    // If already signed in, redirect
    (async ()=>{
      const { data } = await supabase.auth.getSession();
      if(data?.session) {
        show('Already signed in. Redirecting...');
        setTimeout(()=> window.location.href = REDIRECT_AFTER_LOGIN, 800);
      }
    })();

    // Debug: log auth events
    supabase.auth.onAuthStateChange((event, session)=> console.log('[AuthEvent]', event, session));
  </script>
</body>
</html>
